<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicator Function Difference</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #444;
        }
        .control-group h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
            color: #666;
            font-weight: normal;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            background: #ddd;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        #c1-slider::-webkit-slider-thumb {
            background: #2196F3;
        }
        #c1-slider::-moz-range-thumb {
            background: #2196F3;
        }
        #c2-slider::-webkit-slider-thumb {
            background: #FF5722;
        }
        #c2-slider::-moz-range-thumb {
            background: #FF5722;
        }
        #c3-slider::-webkit-slider-thumb {
            background: #9C27B0;
        }
        #c3-slider::-moz-range-thumb {
            background: #9C27B0;
        }
        #c4-slider::-webkit-slider-thumb {
            background: #FF9800;
        }
        #c4-slider::-moz-range-thumb {
            background: #FF9800;
        }
        .value-display {
            font-weight: bold;
            font-size: 18px;
            min-width: 50px;
            text-align: right;
        }
        #c1-value { color: #2196F3; }
        #c2-value { color: #FF5722; }
        #c3-value { color: #9C27B0; }
        #c4-value { color: #FF9800; }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Indicator Function Difference</h1>
        <div class="description">
            Visualization of ùüô<sub>[0,c‚ÇÅ]</sub>(x) - ùüô<sub>[0,c‚ÇÇ]</sub>(x) on [0,1]
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>First Difference Pair</h3>
                <h4>ùüô<sub>[0,c‚ÇÅ]</sub></h4>
                <div class="slider-container">
                    <input type="range" id="c1-slider" min="0" max="1" step="0.01" value="0.6">
                    <span class="value-display" id="c1-value">0.60</span>
                </div>
                <h4>ùüô<sub>[0,c‚ÇÇ]</sub></h4>
                <div class="slider-container">
                    <input type="range" id="c2-slider" min="0" max="1" step="0.01" value="0.3">
                    <span class="value-display" id="c2-value">0.30</span>
                </div>
            </div>

            <div class="control-group">
                <h3>Second Difference Pair</h3>
                <h4>ùüô<sub>[0,c‚ÇÉ]</sub></h4>
                <div class="slider-container">
                    <input type="range" id="c3-slider" min="0" max="1" step="0.01" value="0.7">
                    <span class="value-display" id="c3-value">0.70</span>
                </div>
                <h4>ùüô<sub>[0,c‚ÇÑ]</sub></h4>
                <div class="slider-container">
                    <input type="range" id="c4-slider" min="0" max="1" step="0.01" value="0.4">
                    <span class="value-display" id="c4-value">0.40</span>
                </div>
            </div>
        </div>

        <div class="toggles">
            <div class="toggle-item">
                <input type="checkbox" id="toggle-c1" checked>
                <label for="toggle-c1">Show ùüô<sub>[0,c‚ÇÅ]</sub></label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-c2" checked>
                <label for="toggle-c2">Show ùüô<sub>[0,c‚ÇÇ]</sub></label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-c3" checked>
                <label for="toggle-c3">Show ùüô<sub>[0,c‚ÇÉ]</sub></label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-c4" checked>
                <label for="toggle-c4">Show ùüô<sub>[0,c‚ÇÑ]</sub></label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-diff1" checked>
                <label for="toggle-diff1">Show Diff 1</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-diff2" checked>
                <label for="toggle-diff2">Show Diff 2</label>
            </div>
            <div class="toggle-item">
                <input type="checkbox" id="toggle-product" checked>
                <label for="toggle-product">Show Product</label>
            </div>
        </div>

        <canvas id="canvas" width="800" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const c1Slider = document.getElementById('c1-slider');
        const c2Slider = document.getElementById('c2-slider');
        const c3Slider = document.getElementById('c3-slider');
        const c4Slider = document.getElementById('c4-slider');
        const c1Value = document.getElementById('c1-value');
        const c2Value = document.getElementById('c2-value');
        const c3Value = document.getElementById('c3-value');
        const c4Value = document.getElementById('c4-value');
        const toggleC1 = document.getElementById('toggle-c1');
        const toggleC2 = document.getElementById('toggle-c2');
        const toggleC3 = document.getElementById('toggle-c3');
        const toggleC4 = document.getElementById('toggle-c4');
        const toggleDiff1 = document.getElementById('toggle-diff1');
        const toggleDiff2 = document.getElementById('toggle-diff2');
        const toggleProduct = document.getElementById('toggle-product');

        const padding = 50;
        const plotWidth = canvas.width - 2 * padding;
        const plotHeight = canvas.height - 2 * padding;

        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;

            // X-axis
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();

            // Y-axis
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#333';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';

            // X-axis labels
            for (let i = 0; i <= 10; i++) {
                const x = padding + (i / 10) * plotWidth;
                const label = (i / 10).toFixed(1);
                ctx.fillText(label, x, canvas.height - padding + 20);

                // Tick marks
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - padding);
                ctx.lineTo(x, canvas.height - padding + 5);
                ctx.stroke();
            }

            // Y-axis labels (from -1.2 to 1.2)
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            const yValues = [-1.2, -1, -0.5, 0, 0.5, 1, 1.2];
            for (let val of yValues) {
                const y = toCanvasY(val);
                ctx.fillText(val.toFixed(1), padding - 10, y);

                // Tick marks
                ctx.beginPath();
                ctx.moveTo(padding - 5, y);
                ctx.lineTo(padding, y);
                ctx.stroke();
            }

            // Axis labels
            ctx.textAlign = 'center';
            ctx.fillText('x', canvas.width / 2, canvas.height - 10);
            ctx.save();
            ctx.translate(15, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('f(x)', 0, 0);
            ctx.restore();

            // Zero line
            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            const y0 = toCanvasY(0);
            ctx.beginPath();
            ctx.moveTo(padding, y0);
            ctx.lineTo(canvas.width - padding, y0);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function toCanvasX(x) {
            return padding + x * plotWidth;
        }

        function toCanvasY(y) {
            // Map from [-1.2, 1.2] to canvas coordinates
            return canvas.height - padding - ((y + 1.2) / 2.4) * plotHeight;
        }

        function drawIndicatorFunction(c, color, offset = 0) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.6;

            ctx.beginPath();
            ctx.moveTo(toCanvasX(0), toCanvasY(1 + offset));
            ctx.lineTo(toCanvasX(c), toCanvasY(1 + offset));
            ctx.lineTo(toCanvasX(c), toCanvasY(0 + offset));
            ctx.lineTo(toCanvasX(1), toCanvasY(0 + offset));
            ctx.stroke();

            // Draw discontinuity
            ctx.fillStyle = color;
            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.arc(toCanvasX(c), toCanvasY(1 + offset), 4, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(toCanvasX(c), toCanvasY(0 + offset), 4, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawDifference(c1, c2, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.globalAlpha = 1;

            const minC = Math.min(c1, c2);
            const maxC = Math.max(c1, c2);
            const diff = c1 > c2 ? 1 : -1;

            ctx.beginPath();

            if (c1 === c2) {
                // Zero everywhere
                ctx.moveTo(toCanvasX(0), toCanvasY(0));
                ctx.lineTo(toCanvasX(1), toCanvasY(0));
            } else if (c1 > c2) {
                // Positive on (c2, c1], zero elsewhere
                ctx.moveTo(toCanvasX(0), toCanvasY(0));
                ctx.lineTo(toCanvasX(c2), toCanvasY(0));
                ctx.lineTo(toCanvasX(c2), toCanvasY(1));
                ctx.lineTo(toCanvasX(c1), toCanvasY(1));
                ctx.lineTo(toCanvasX(c1), toCanvasY(0));
                ctx.lineTo(toCanvasX(1), toCanvasY(0));
            } else {
                // Negative on (c1, c2], zero elsewhere
                ctx.moveTo(toCanvasX(0), toCanvasY(0));
                ctx.lineTo(toCanvasX(c1), toCanvasY(0));
                ctx.lineTo(toCanvasX(c1), toCanvasY(-1));
                ctx.lineTo(toCanvasX(c2), toCanvasY(-1));
                ctx.lineTo(toCanvasX(c2), toCanvasY(0));
                ctx.lineTo(toCanvasX(1), toCanvasY(0));
            }

            ctx.stroke();

            // Draw discontinuity points
            ctx.fillStyle = color;
            if (c1 !== c2) {
                ctx.beginPath();
                ctx.arc(toCanvasX(minC), toCanvasY(0), 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(toCanvasX(minC), toCanvasY(diff), 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(toCanvasX(maxC), toCanvasY(diff), 4, 0, 2 * Math.PI);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(toCanvasX(maxC), toCanvasY(0), 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function drawProduct(c1, c2, c3, c4) {
            // Calculate product of two differences
            // Diff1 = I[0,c1] - I[0,c2]
            // Diff2 = I[0,c3] - I[0,c4]
            // Product = Diff1 * Diff2

            ctx.strokeStyle = '#E91E63';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 1;

            // Determine intervals for each difference
            const min1 = Math.min(c1, c2);
            const max1 = Math.max(c1, c2);
            const sign1 = c1 > c2 ? 1 : (c1 < c2 ? -1 : 0);

            const min2 = Math.min(c3, c4);
            const max2 = Math.max(c3, c4);
            const sign2 = c3 > c4 ? 1 : (c3 < c4 ? -1 : 0);

            // Helper function to get difference value at x
            function getDiff1(x) {
                if (c1 === c2) return 0;
                if (c1 > c2) return (x > c2 && x <= c1) ? 1 : 0;
                return (x > c1 && x <= c2) ? -1 : 0;
            }

            function getDiff2(x) {
                if (c3 === c4) return 0;
                if (c3 > c4) return (x > c4 && x <= c3) ? 1 : 0;
                return (x > c3 && x <= c4) ? -1 : 0;
            }

            // Create sorted array of all boundary points
            const points = [0, c1, c2, c3, c4, 1].sort((a, b) => a - b);
            const uniquePoints = [...new Set(points)];

            ctx.beginPath();
            ctx.moveTo(toCanvasX(0), toCanvasY(0));

            for (let i = 0; i < uniquePoints.length - 1; i++) {
                const x1 = uniquePoints[i];
                const x2 = uniquePoints[i + 1];
                const xMid = (x1 + x2) / 2;

                // Calculate product at midpoint of this segment
                const product = getDiff1(xMid) * getDiff2(xMid);

                // Draw horizontal segment at this height
                ctx.lineTo(toCanvasX(x1), toCanvasY(product));
                ctx.lineTo(toCanvasX(x2), toCanvasY(product));
            }

            ctx.stroke();

            // Draw discontinuity points at transitions
            ctx.fillStyle = '#E91E63';
            for (let i = 1; i < uniquePoints.length - 1; i++) {
                const x = uniquePoints[i];
                const eps = 0.0001;

                // Value just before and after this point
                const productBefore = getDiff1(x - eps) * getDiff2(x - eps);
                const productAfter = getDiff1(x + eps) * getDiff2(x + eps);

                if (productBefore !== productAfter) {
                    // Draw filled circle for the value on the interval to the left
                    ctx.beginPath();
                    ctx.arc(toCanvasX(x), toCanvasY(productBefore), 4, 0, 2 * Math.PI);
                    ctx.fill();
                    // Draw filled circle for the value on the interval to the right
                    ctx.beginPath();
                    ctx.arc(toCanvasX(x), toCanvasY(productAfter), 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }

        function draw() {
            const c1 = parseFloat(c1Slider.value);
            const c2 = parseFloat(c2Slider.value);
            const c3 = parseFloat(c3Slider.value);
            const c4 = parseFloat(c4Slider.value);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawAxes();

            if (toggleC1.checked) {
                drawIndicatorFunction(c1, '#2196F3', 0.05);
            }
            if (toggleC2.checked) {
                drawIndicatorFunction(c2, '#FF5722', -0.05);
            }
            if (toggleC3.checked) {
                drawIndicatorFunction(c3, '#9C27B0', 0.08);
            }
            if (toggleC4.checked) {
                drawIndicatorFunction(c4, '#FF9800', -0.08);
            }
            if (toggleDiff1.checked) {
                drawDifference(c1, c2, '#4CAF50');
            }
            if (toggleDiff2.checked) {
                drawDifference(c3, c4, '#00BCD4');
            }
            if (toggleProduct.checked) {
                drawProduct(c1, c2, c3, c4);
            }

            drawLegend();
        }

        function drawLegend() {
            const legendX = canvas.width - padding - 160;
            const legendY = padding + 20;
            const lineHeight = 22;

            // Background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.fillRect(legendX - 10, legendY - 10, 150, 165);
            ctx.strokeRect(legendX - 10, legendY - 10, 150, 165);

            // Legend items
            const items = [
                { color: '#2196F3', label: 'ùüô[0,c‚ÇÅ](x)', visible: toggleC1.checked },
                { color: '#FF5722', label: 'ùüô[0,c‚ÇÇ](x)', visible: toggleC2.checked },
                { color: '#9C27B0', label: 'ùüô[0,c‚ÇÉ](x)', visible: toggleC3.checked },
                { color: '#FF9800', label: 'ùüô[0,c‚ÇÑ](x)', visible: toggleC4.checked },
                { color: '#4CAF50', label: 'Diff 1', visible: toggleDiff1.checked },
                { color: '#00BCD4', label: 'Diff 2', visible: toggleDiff2.checked },
                { color: '#E91E63', label: 'Product', visible: toggleProduct.checked }
            ];

            ctx.font = '12px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';

            items.forEach((item, i) => {
                const y = legendY + i * lineHeight;
                const alpha = item.visible ? 1 : 0.3;

                // Line
                ctx.globalAlpha = alpha;
                ctx.strokeStyle = item.color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(legendX, y);
                ctx.lineTo(legendX + 25, y);
                ctx.stroke();

                // Text
                ctx.fillStyle = item.visible ? '#333' : '#999';
                ctx.fillText(item.label, legendX + 35, y);
                ctx.globalAlpha = 1;
            });
        }

        c1Slider.addEventListener('input', (e) => {
            c1Value.textContent = parseFloat(e.target.value).toFixed(2);
            draw();
        });

        c2Slider.addEventListener('input', (e) => {
            c2Value.textContent = parseFloat(e.target.value).toFixed(2);
            draw();
        });

        c3Slider.addEventListener('input', (e) => {
            c3Value.textContent = parseFloat(e.target.value).toFixed(2);
            draw();
        });

        c4Slider.addEventListener('input', (e) => {
            c4Value.textContent = parseFloat(e.target.value).toFixed(2);
            draw();
        });

        toggleC1.addEventListener('change', draw);
        toggleC2.addEventListener('change', draw);
        toggleC3.addEventListener('change', draw);
        toggleC4.addEventListener('change', draw);
        toggleDiff1.addEventListener('change', draw);
        toggleDiff2.addEventListener('change', draw);
        toggleProduct.addEventListener('change', draw);

        draw();
    </script>
</body>
</html>
